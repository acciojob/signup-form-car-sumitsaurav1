<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
			<label for="name">Name*</label>
			<input required type="text" id="name" name="name" placeholder="Name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input required type="email" id="email" name="email" placeholder="Email">
		</div>
		<div>
			<label>Gender*</label>
			<label for="gender_m">Male</label>
			<input id="gender_m" type="radio" value="M" name="gender" required>
			<label for="gender_f">female</label>
			<input id="gender_f" type="radio" value="F" name="gender">
			
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select  name="cars" id="cars" required>
				<option value="" selected disabled>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi"  >Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input required type="number" id="age" name="age" placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input required type="date" id="dob" name="dob" placeholder="DOB">
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="pass" required placeholder="Password">
		</div>
		<div>
			<label for="tos">I agree to the TOS.</label>
			<input required type="checkbox" id="tos" name="tos">
		</div>
		<div>
			<button type="submit">submit button</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
